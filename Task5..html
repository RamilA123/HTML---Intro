<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
</head>
<body>
    <div>
        <h1>Travel reservation form</h1>
        <h3>* denotes mandatory</h3>
        <p><label for="full name">Full name*:</label><br>
            <input type="text" placeholder="FirstName LastName"> <br>
            <label for="email address">Email address*:</label><br>
            <input type="text" placeholder="EMAIL_ADDRESS"> <br>
            <label for="tour package">Select Tour Package*: </label><br>
            <select id="tour package">
                <option>Goa</option>
                <option value="Spain tour package">Spain tour package</option>
                <option value="Italy tour package">Italy tour package</option>
                <option value="Germany tour package">Germany tour package</option>
                <option value="France tour package">France tour package</option>
                <option value="Brazil tour package">Brazil tour package</option>
            </select><br>
            <label for="arrival date">Arrival date*:</label><br>
            <input type="text" placeholder="m/d/y"><br>
            <label for="number of persons">Number of persons*:</label><br>
            <input type="number" placeholder="UNKNOWN_TYPE"><br>
            <label>What would you want to avail?*</label><br>
            <label>Boarding<input type="checkbox"></label><br>
            <label>Fooding<input type="checkbox"></label><br>
            <label>Sight seeing<input type="checkbox"></label><br>
            <label>Discount Coupon Code:</label><br>
            <input type="text" placeholder="UNKNOWN_TYPE"><br>
            <label>Terms and conditions*</label><br>
            <input type="radio"><label>I agree</label>
            <input type="radio"><label>I disagree</label><br>
            <input type="button" value="Complete reservation">
        </p>
    </div> 
</body>
</html>
